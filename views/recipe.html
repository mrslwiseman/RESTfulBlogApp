{% include "partials/header.html" %}



<div class="ui main text container segment">

  <div class="ui top attached">

      <img class="ui centered rounded image" src="{{recipe.image}}" />
      <div class="ui header">{{recipe.title}}</div>
      <div class="recipeDate ui container center aligned">{{recipe.created.toDateString()}}</div>

      <div class="ui text container">
        {{ recipe.body | safe }}
      </div>

  <div class="ui horizontal divider"></div>

<form action="/recipes/{{recipe._id}}?_method=DELETE" method="POST">
  <a class="ui button" href="{{recipe["_id"]}}/edit">Edit</a>
  <button class="ui button red" type="submit">Delete</button>

</form>





  </div>





</div>
